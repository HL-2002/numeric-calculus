<!DOCTYPE html>
<html>  
    <head>
        <title> Proyect 2 </title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1> PROYECT 2 </h1>
        <menu>
            <li> <button class="item"> Power method </button></li>
            <li> <button class="item"> Taylor interpolation </button> </li>
        </menu>
        <main>
            <h2> Power method </h2>
            <section> 
                <div class="left">
                    <h3> INPUT </h3>

                    <label> Matrix </label>
                    <input type="text" id="matrix" title="Introduce it line by line, like: 1,2,3,...">
                    <button id="enter_line"> Enter </button>
                    <blockquote id="matrix_display">1, 2, 3 <br> 4, 5, 6 <br> 7, 8, 9</blockquote>
                    <br>
    
                    <label> Iterations </label>
                    <input type="number" id="n">
                    <button id="enter_iterations"> Enter </button>
                    <blockquote id="n_display"> n </blockquote> 
                </div>
                
                <div class="right"> 
                    <h3> OUTPUT </h3>
                    <button id="calculate_eigen"> Calculate </button>
                    <p> Dominant eigenvalue: </p>
                    <blockquote id="eigenvalue">  lambda  </blockquote>
                    <p> Dominant eigenvector: </p>
                    <blockquote id="eigenvector">  vector  </blockquote>
                </div>
            </section>

            <h2> Taylor Interpolation </h2>
            <section>
                <div class="left">  
                    <h3> INPUT </h3>

                    <label> Function </label>
                    <input id="f" list="functions">
                    <datalist id="functions">
                        <option value="sin(x)">
                        <option value="cos(x)">
                        <option value="exp(x)">
                        <option value="log(x)">
                    </datalist>
                    <button id="enter_function"> Enter </button>
                    <blockquote id="f_display"> sin(x) </blockquote>

                    <label> Point of expansion </label>
                    <input type="number" id="a">
                    <button id="enter_a"> Enter </button>
                    <blockquote id="a_display"> a </blockquote>

                    <label> Interpolation point </label>
                    <input type="number" id="x">
                    <button id="enter_x"> Enter </button>
                    <blockquote id="x_display"> x </blockquote>
                </div>
                <div class="right"> 
                    <h3> OUTPUT </h3>
                    <button id="calculate_taylor"> Calculate </button>
                    <p> Interpolated value: </p>
                    <blockquote id="interpolation">  value  </blockquote>
                </div>

            </section>
        </main>
        
    </body>
</html>
