<h2> Taylor Interpolation </h2>
    <section>
        <div class="left">  
            <h3> INPUT </h3>

            <label> Function </label>
            <input id="f" list="functions">
            <datalist id="functions">
                <option value="sin(x)">
                <option value="cos(x)">
                <option value="exp(x)">
                <option value="log(x)">
            </datalist>
            <button id="enter_function"> Enter </button>
            <blockquote id="f_display"> sin(x) </blockquote>

            <label> Point of expansion </label>
            <input type="number" id="a">
            <button id="enter_a"> Enter </button>
            <blockquote id="a_display"> a </blockquote>

            <label> Interpolation point </label>
            <input type="number" id="x">
            <button id="enter_x"> Enter </button>
            <blockquote id="x_display"> x </blockquote>
        </div>
        <div class="right"> 
            <h3> OUTPUT </h3>
            <button id="calculate_taylor"> Calculate </button>
            <p> Interpolated value: </p>
            <blockquote id="interpolation">  value  </blockquote>
        </div>

    </section>
